  <body>
   
    <br />

    <div class="container weather-app">
      

      <div class="bg"></div>

      <div class="row">

        <form id="search-form">
      <input
    type="search" 
    placeholder="Search a city..."  
    class="ml-2"
    id="city-input"
autocomplete="off"
    />

        <input type="submit" 
        value="Enter" 
        class="ml-2" />
      </div>
      </form>

      <p id="date">

  
     
      </p>

      <br />
      <br />
      <br />
    
      <h1 id="city"></h1>

      
<h2 class=strong id="temperature"></strong
        ><span class="units"
          ><a href="#" id="celsius-link" >°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
     
    </h2>


      <h3 id="description">
      </h3>

        <img

            id="icon"
            />
      </div>

      <br />
      <br />
      <br />
      <br />
     
<div class ="values">

      <div class="row">
        
          <div class="col-sm"><strong>Humidity</strong>

       </div>
        
          <div class="col-sm">
            <strong>Wind</strong>
          </div>
          
        </div>
    
        <div class="row">
          <div class="col-sm"><span id="humidity"></span>%</div>
       
          <div class="col-sm"><span id="wind"></span>km/h</div>
       
         
        </div>
      </div>
